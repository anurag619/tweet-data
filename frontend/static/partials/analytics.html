



	<div class="btn-group btn-group-justified ab-heading" role="group">

		<div class="btn-group" role="group">
			<button ng-class="{'images-active': _images == true }" ng-click="switchStats('_images')" type="button" class="btn btn-default heading-name">Images</button>
		</div>
		<div class="btn-group" role="group">
			<button ng-class="{'graph-active': _graph == true }" ng-click="switchStats('graph')" type="button" class="btn btn-default heading-name">Analysis</button>
		</div>

	</div>

	<div class="report">

		<div ng-if="_images" class="images">

			<div class="grid">
			  <div class="grid-sizer"></div>

			  <div ng-repeat="j in allData track by $index">

			  	<div ng-click="popover()" ng-mouseleave="hidePopover()" ng-if="j.media_size == 'big' " class="grid-item grid-item--width2 grid-item--height2">

			  		<div class="popse" ng-show="popoverIsVisible">
			  			<div class="popse-header">Tweet</div>

			  			<div class="popse-tweet">
			  				{{j.tweet}}
			  			</div>


			  		 </div>

			  		<img class="img-responsive all_img" src="{{j.media_url}}" />

			  	</div>

			 
			   <!--  <img class="img-responsive all_img" src="{{j}}" /> -->
			  </div>
			  
			</div>

		</div>

		<div ng-show="_graph">
			<h3>Followers Count</h3>

			<div id="chart"></div>

			<span>
				<h3>Platform Distribution</h3>

				<div id="chart1">

				</div>
			</span>
		</div>

	</div>
